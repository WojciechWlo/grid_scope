version: '3.9'

services:
  backend:
    build:
      context: ./grid_scope_backend
      dockerfile: Dockerfile.dev
    container_name: backend_dev         
    volumes:
      - ./grid_scope_backend:/app
      - /markers
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - TECH_USER=${TECH_USER}
      - TECH_USER_PASSWORD=${TECH_USER_PASSWORD}
      - TEMP_USER=${TEMP_USER}
      - TEMP_USER_PASSWORD=${TEMP_USER_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DJANGO_ENCRYPTION_KEY=${DJANGO_ENCRYPTION_KEY}
      - FRONTEND_ADDRESS=${FRONTEND_ADDRESS}
    networks:
      - infisical_backend
      - backend_frontend
      - mssql_backend
    env_file:
      - .env.dev
    depends_on:
      mssql-init:
        condition: service_completed_successfully      

  frontend:
    build:
      context: ./grid_scope_frontend
      dockerfile: Dockerfile.dev
    container_name: frontend_dev         
    volumes:
      - ./grid_scope_frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING}
      - WATCHPACK_POLLING=${WATCHPACK_POLLING}
      - REACT_APP_BACKEND_ADDRESS=${BACKEND_ADDRESS}
    env_file:
      - .env.dev   
    networks:
      - backend_frontend

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql_dev
    environment:
      - ACCEPT_EULA=${ACCEPT_EULA}
      - SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=${MSSQL_PID}
    ports:
      - "${DB_PORT}:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "${DB_USER}", "-P", "${DB_PASSWORD}", "-N", "-C", "-Q", "SELECT 1"]
      interval: 10s
      retries: 10
    networks:
      - mssql
      - mssql_backend

  mssql-init:
    build:
      context: ./mssql
      dockerfile: Dockerfile.dev
    container_name: mssql-init_dev         
    depends_on:
      mssql:
        condition: service_healthy
    volumes:
      - /markers
    entrypoint: >
      /bin/bash -c "
      if [ ! -f /markers/mssql_initdb_dev ]; then
          echo 'Initializing database...';
          /opt/mssql-tools18/bin/sqlcmd -S mssql -U ${DB_USER} -P ${DB_PASSWORD} -N -C -i /initdb.sql;
          touch /markers/mssql_initdb_dev;
          echo 'Database initialization done.';
      else
          echo 'Database already initialized. Skipping.';
      fi
      "
    networks:
      - mssql

volumes:
  mssql_data:

networks:
  mssql_backend:
  backend_frontend:
  infisical_backend:
  mssql: